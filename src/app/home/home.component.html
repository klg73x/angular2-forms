<div class="container">
    <h3>Employee Form</h3>
    <form #form="ngForm" novalidate>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" required name="firstName" 
                [ngModel] = 'model.firstName'
                (ngModelChange)="firstNameToUpperCase($event)" />
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" required name="lastName" [(ngModel)] = 'model.lastName'/>
        </div>
         <div class="checkbox">
            <label>
                <input type="checkbox" name="chkIsFullTime" [(ngModel)] = 'model.isFullTime' > Full Time Employee
            </label>
        </div>
