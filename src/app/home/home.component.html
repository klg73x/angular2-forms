<h3>Angular Forms</h3>
<div class="container">
    <form>
        <div class="row">
             <div class="col-xs-12 col-12 col-md-4 form-group">
            <input type="text"
                   class="form-control"
                   bsDatepicker
                   name="startDate"
                   [(ngModel)]="startDate">
          </div>
          <div class="col-xs-12 col-12 col-md-3 form-group">
            <button class="btn btn-success" (click)="dp.toggle()">Date Picker</button>
          </div>
        </div>       
    </form>
</div>
